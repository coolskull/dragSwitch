<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>dragSwitch</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <script type="text/javascript" src="libs/jquery/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="src/css/jquery.dragSwitch.css"/>
    <script type="text/javascript" src="libs/slider/mobile-range-slider.js"></script>
    <script type="text/javascript" src="src/jquery.dragSwitch.js"></script>


</head>
<body>
test in index ,hehe
<div id="dragSwitch">

    <div class="slider" id="slider">
        <div class="track"></div>
        <div class="knob">
            <i class="icon icon_user_select"></i>
        </div>
    </div>

</div>


<script>
    $(function () {
        $("#dragSwitch").dragSwitch({
            items: [
                {name: "car", text: "包车"},
                {name: "carpool", text: "合乘"},
                {name: "package", text: "寄货"}]
        });
    });
</script>
</body>

</html>
